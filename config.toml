[pipeline]
processes = ['faceswap' , 'lipsync' , 'superres']


[faceswap]
# roop
repo_name = 'roop'
input_path = [
              'data/faceswap/input/input.mp4',                # input video Julia
              'data/faceswap/input/input.jpeg'                # input face swap image
             ]
output_path = 'data/faceswap/input/faceswap_op.mp4'


[lipsync]
repo_name = 'wav2lip'
input_path =['data/faceswap/input/faceswap_op.mp4']
output_path = ['data/lipsync/input/lipsync_op.mp4']


[superres]
repo_name = 'gpfgan'
input_path = ['data/faceswap/input/lipsync_op.mp4']
output_path = ['data/superres/input/superres_op.mp4']
